<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE - Luxury Cosmetics</title>
    <link rel="icon" href= "../ASSETS/luxe_logo2.jpg"type="image/x-icon"/>
    <link rel="stylesheet" href="../STYLES/styles.css">
</head>
<body>
    <div class="wrapper"> 
    <!-- Navigation -->
    <header>
        <nav>
            <img src="../ASSETS/luxe_logo1.jpg" alt="LUXE">
        </nav>
    </header>
    <div class="main-content">
    <div class="checkout-container">
        <div class="image-section">
            <!-- <img src="../ASSETS/other/checkout-makeup1.jpeg" alt="Product Model" class="product-image"> -->
            <!-- <img src="../ASSETS/other/checkout-makeup2.jpeg" alt="Product Model" class="product-image"> -->
            <img src="../ASSETS/other/checkout-model1.jpg" alt="Product Model" class="product-image">
        </div>
        <div class="checkout-form">
            <h2>Checkout</h2>
            <p>Total Price: N 4000</p>
            <p>Payment on delivery</p>
            
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Address" required>
                
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method">
                    <option value="transfer">Transfer</option>
                    <option value="card">Card</option>
                    <option value="cash">Cash</option>
                </select>
                <button type="button" onclick="window.location.href='checkout_confirmation.html'">Place Order</button>
            </form>
        </div>
    </div>
</div>
    <!-- Footer -->
    <footer class="footer">
        <p>Contact us: <a href="mailto:info@luxecosmetics.com">info@luxecosmetics.com</a> | +123 456 7890</p>
        <div class="social-icons">
            <a href="#" title="Facebook"><img class="icon" src="../ASSETS/icons8-facebook-48.png" alt="Facebook"></a>
            <a href="#" title="Instagram"><img src="../ASSETS/icons8-instagram-48.png" alt="Instagram"></a>
            <a href="#" title="Tiktok"><img src="../ASSETS/icons8-tiktok-48.png" alt="Tiktok"></a>
        </div>
    </footer>
    </div>
</body>
</html>
